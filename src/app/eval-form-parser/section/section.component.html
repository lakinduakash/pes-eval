<mat-card class="mat-elevation-z10">

    <mat-card-title>
      <p>{{title}}</p>
    </mat-card-title>
    <mat-card-subtitle>
      {{description}}
    </mat-card-subtitle>

  <mat-divider></mat-divider>

  <mat-card-content>

    <div style="height: 10px"></div>

    <ng-template #ind>

      <div *ngFor="let a of attrInd" style="margin-top: 8px">
        <mat-divider></mat-divider>
        <p style="font-size: x-large; color: #666666">student Id: <strong>{{a.studentId}}</strong></p>
        <mat-divider></mat-divider>

        <div *ngFor="let attr of a.attr">
          <app-attribute-parser [sectionAtrr]="attr">

          </app-attribute-parser>
        </div>
      </div>

    </ng-template>

    <ng-template #gr>

      <div *ngFor="let attr of attributeList">
        <app-attribute-parser [sectionAtrr]="attr">

        </app-attribute-parser>
      </div>
    </ng-template>

    <ng-container *ngIf="!this.section.type||this.section.type==2;then gr else ind">

    </ng-container>

  </mat-card-content>

</mat-card>
