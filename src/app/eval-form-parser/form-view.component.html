<div class="container-f">

  <div class="flex-item">

    <mat-card class="main-card">
      <div class="form-card-header">
  <mat-card-title>
    {{title}}
  </mat-card-title>
  <mat-card-subtitle>
    {{description}}
  </mat-card-subtitle>

        <div> <p>Current Group Mark: {{currentTotalMarks}}/{{form?.totalMarks}}</p></div>
      </div>


  <div *ngFor="let sec of sectionList">

    <div *ngIf="!sec.type || sec.type==2" class="section-wrap">
      <h5 style="color: #920b43">Group mark based section</h5>
      <hr>
    </div>

    <div *ngIf="sec.type==1" class="section-wrap">
      <h5 style="color: #920b43">Individual member mark based section</h5>
      <hr>
    </div>
    <app-section-parser [section]="sec" [studentIds]="studentIds"> </app-section-parser>
  </div>
      <button class="submit-button" mat-button (click)="saveForm()" [disabled]="buttonDisabled || documentExist"> Submit </button>

      <p *ngIf="documentExist">Form was submitted on {{currentGroup}}</p>

</mat-card>

  </div>


</div>

<div [className]="hideBottom?'no-footer-banner':'footer-banner'">
  <p> {{stateStatus}}  <strong>{{currentGroup}}</strong></p>
  <strong><p>{{time}}</p></strong>

</div>

<div [className]="hideTop?'no-top-banner':'top-banner'">
  <p> {{stateStatus}}  <strong>{{currentGroup}}</strong></p>
  <strong><p>{{time}}</p></strong>
</div>
