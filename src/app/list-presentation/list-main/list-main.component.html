<div class="wrapper">
  <div class="sidebar" data-color="blue">
    <app-sidebar></app-sidebar>
  </div>
  <div class="main-panel">
    <app-navbar></app-navbar>
    <div class="panel-header panel-header-sm">
    </div>
    <div class="main-content">
      <div class="row">
        <div class="col-md-12">

          <div fxLayoutAlign="center">

            <p class="h">Available presentations</p>
          </div>
          <div class="card">

            <div fxLayoutAlign="center">
              <mat-spinner *ngIf="!finishLoaded"></mat-spinner>
            </div>

            <div fxLayoutAlign="center" *ngIf="finishLoaded && presentList.length==0">
              <p style="color: #777777;font-weight: bold; font-size: 18px">
                No presentations currently available!
              </p>
            </div>
            <div class="pres-list">

              <p fxFlexAlign="center" *ngIf="isEmptyP">You have no presentations Currently</p>
              <p fxFlexAlign="center" *ngIf="isError">Some error occurred!</p>
              <mat-nav-list>
                <mat-list-item *ngFor="let i of presentList" (click)="open(i.rawDetails)">
                      <p mat-line class="p-name">{{i.presentDetails.name}}</p>
                      <p mat-line class ='p-det'>{{i.presentDetails.description}}</p>
                      <p mat-line class ='p-det'>scheduled on:{{i.presentDetails.scheduledTo?.seconds*1000| date }}</p>
                      <mat-divider mat-line></mat-divider>
                </mat-list-item>
              </mat-nav-list>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-footer></app-footer>
  </div>
</div>
